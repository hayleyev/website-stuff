<!doctype html>
<!--
    paperback theme by Atelier oil and sugar
    atelieroilandsugar.com
-->
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ .Site.Title }}</title>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    {{ .Hugo.Generator }}
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ "js/isotope.pkgd.min.js" | relURL }}"></script>
    <script type="text/javascript" src="{{ "js/script.js" | relURL }}"></script>

    <!-- Facebook Open Graph -->
    <meta property="og:locale" content="en_CA">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:title" content="{{ .Site.Title }}">
    <meta property="og:url" content="http://hayleyevans.net">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Writing, editing and interviews.">
    <meta property="og:image" content="">

    <!-- Google+ / Schema.org -->
    <meta itemprop="name" content="{{ .Site.Title }}">
    <meta itemprop="description" content="Writing, editing and interviews.">
    <meta itemprop="image" content="">

    <!-- Twitter Cards -->
    <meta name="twitter:title" content="{{ .Site.Title }}">
    <meta name="twitter:url" content="http://hayleyevans.net">
    <meta name="twitter:description" content="Writing, editing and interviews.">
    <meta name="twitter:image" content="">
    <meta name="twitter:card" content="summary_large_image">

    <!-- SEO -->
    <meta name="description" content="Writing, editing and interviews.">

  </head>

  <body class="home">
    <div class="back-top-left"></div>
    <div class="back-top-right"></div>
    <nav>
      <div class="wrap flex-row big-padding-top medium-padding-bottom header">
        <a class="title flex-1" href="/">Hayley Evans</a>
        <div class="menu flex-1 desktop">
          {{ range .Site.Menus.main }}
            <a class="menu-item" href="{{ .URL }}">
              {{ .Name }}
            </a>
          {{ end }}
        </div>
        <div class="mobile-menu flex-1 mobile">
          <a class="menu-button">Table of<br />Contents</a>
          <div class="menu-content hidden">
            <div class="top">
              <h3>Table of<br />Contents</h3>
              <h3 class="close">Close</h3>
            </div>
            {{ range .Site.Menus.main }}
              <a class="menu-item" href="{{ .URL }}">
                {{ .Name }}
              </a>
            {{ end }}
          </div>
        </div>
      </div>
    </nav>
