<!doctype html>
<!--
    paperback theme by Atelier oil and sugar
    atelieroilandsugar.com
-->
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ .Site.Title }}</title>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    {{ .Hugo.Generator }}
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ "js/fontawesome-all.min.js" | relURL }}"></script>
    <script type="text/javascript" src="{{ "js/isotope.pkgd.min.js" | relURL }}"></script>
    <script type="text/javascript" src="{{ "js/script.js" | relURL }}"></script>

    <!-- Facebook Open Graph -->
    <meta property="og:locale" content="en_CA">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:title" content="{{ .Site.Title }}">
    <meta property="og:url" content="https://atelieroilandsugar.com">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Good design, code and content can make a difference.">
    <meta property="og:image" content="">

    <!-- Google+ / Schema.org -->
    <meta itemprop="name" content="{{ .Site.Title }}">
    <meta itemprop="description" content="Good design, code and content can make a difference.">
    <meta itemprop="image" content="">

    <!-- Twitter Cards -->
    <meta name="twitter:title" content="{{ .Site.Title }}">
    <meta name="twitter:url" content="https://atelieroilandsugar.com">
    <meta name="twitter:description" content="Good design, code and content can make a difference.">
    <meta name="twitter:image" content="">
    <meta name="twitter:card" content="summary_large_image">

    <!-- SEO -->
    <meta name="description" content="Good design, code and content can make a difference.">

  </head>

  <body class="home">
