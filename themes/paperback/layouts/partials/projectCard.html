<div class="flex-1 project medium-padding {{ .Params.type }}">
  {{ if eq .Params.type "editing" }}
    <div class="picture" style="background-image:url(/uploads/book-illu.png);">
    </div>
    <div class="desc medium-padding-left flex-1">
      <a href="{{ .Params.projectUrl }}">
      <p class="title">
        {{ .Title }}
      </p>
      </a>
        <p class="author">
          {{ if (not (isset .Params "authorurl")) | or (eq .Params.authorurl "") }}
            {{ .Params.Author }}
          {{ else }}
          <a class="author-link" href="{{ .Params.AuthorUrl }}">
            {{ .Params.Author }}
          </a>
          {{ end }}
        </p>
    </div>
  {{ end }}
  {{ if ne .Params.type "editing" }}
    <div class="picture" style="background-image:url({{ .Params.Picture }});">
    </div>
    <div class="desc medium-padding-left flex-1">
      <a href="{{ .Params.projectUrl }}">
      <h2 class="quote">{{ .Params.Quote }}</h2>
      </a>
      <a href="{{ .Params.projectUrl }}">
      <p class="title">
        {{ .Title }}
      </p>
      </a>
    </div>
  {{ end }}
</div>
